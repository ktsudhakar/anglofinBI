<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!--Slick Slider CSS-->
    <link rel="stylesheet" type="text/css" href="https://kenwheeler.github.io/slick/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://kenwheeler.github.io/slick/slick/slick-theme.css"/>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>AngloAmerican</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-3 left-sidebar header-left pr-0">
            <div class="row">
              <div class="col"><a href="javascript:void:(0);"><img src="images/group.png" /></a></div>
              <div class="col"><a href="javascript:void:(0);"><img src="images/logo.svg" /></a></div>
            </div>
          </div>
          <div class="col header-right">
              <div class="row">
                <div class="col finance-label">Finance BI<br/> Data Management Solution</div>
                <div class="col search-bar">
                  <div class="input-group">
                    <div class="form-group has-search mb-0 d-flex">
                      <span class="top-search"></span>
                      <input type="text" class="form-control rounded-0" placeholder="Search">
                    </div>
                    <select class="custom-select" id="search">
                      <option selected="">Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                      <button class="btn btn-secondary" type="button">Search</button>
                    </div>
                  </div>
                </div>
                <div class="col controls-bar">
                  <ul>
                    <li><a href="javascript:void(0);"><img src="images/notifications.png" /></a><span class="notification-count">4</span></li>
                    <li><a href="javascript:void(0);"><img src="images/settings.png" /></a></li>
                    <li><a href="javascript:void(0);"><img src="images/help.png" /></a></li>
                    <li><a href="javascript:void(0);"><span class="document-owner">Document Owner</span></a></li>
                  </ul>
                </div>
              </div>
          </div>
      </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
            <div class="col-md-3 left-sidebar">
              <ul class="menu-container">
                <li class="menu-items menu-home"><a href="javascript:void(0);">Home</a> </li>
                <li class="menu-items create"><a href="javascript:void(0);">Create</a> </li>
                <li class="menu-items menu-docs"><a href="javascript:void(0);">My Documents</a> </li>
                <li class="menu-items menu-latest-docs"><a href="javascript:void(0);">Latest Documents</a> </li>
                <li class="menu-items menu-recent-updates"><a href="javascript:void(0);">Recently Updated</a> </li>
                <li class="menu-items menu-my-tasks"><a href="javascript:void(0);">My Tasks</a> </li>
              </ul>
            </div>
            <div class="col main-content">
                <h1>Welcome</h1>
                <div class="row top-ribbon">
                  <div class="col my-calendar">
                    <span>My Calendar</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="home-slider">
                      <div class="item"></div>
                      <div class="item"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
       
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://kenwheeler.github.io/slick/slick/slick.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
